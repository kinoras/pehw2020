<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>最低心率</span>
    <input id="lowest" />
    <br/>

    <span>最高心率</span>
    <input id="highest" />
    <br/>

    <span>星期數</span>
    <input id="weeknum" />
    <br/>

    <button id="submitbtn">生成</button>

    <table id="main-table"></table>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.js" integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
    <script>
        let randomHeartRate = ( lowest, highest ) => {
            return Math.floor(Math.random() * (highest - lowest + 1) + lowest);
        }

        let genRandomHeartRate = ( low, high, num, type ) => {
            num = parseInt(num);
            let html = "";
            if ( type == "weeks" || type == "week" ){
                for ( i = 0 ; i < num ; i++ ) {
                    html += "<tr>";
                    for ( j = 0 ; j < 5 ; j++ ) {
                        html += "<td>" + randomHeartRate(low, high) + "</td>";
                    }
                    html += "</tr>";
                }
                randomHeartRate(low, high);
            }
            $("#main-table").append(html);
        }

        $("#submitbtn").on("click", ()=>{
            let lowest = $("#lowest").val();
            let highest = $("#highest").val();
            let weeknum = $("#weeknum").val();
            genRandomHeartRate(lowest, highest, weeknum, "weeks");
        });
    </script>
    <footer>
        <span>Ver. 0.0.5</span>
    </footer>
</body>
</html>
