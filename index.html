<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {  
        border: 1px solid #ddd;
        text-align: left;
        }

        table {
        border-collapse: collapse;
        width: 100%;
        }

        th, td {
        padding: 15px;
        }
    </style>
</head>
<body>
    <span>最低心率</span>
    <input id="lowest" />
    <br/>

    <span>最高心率</span>
    <input id="highest" />
    <br/>

    <span>星期數</span>
    <input id="weeknum" />
    <br/>

    <button id="submitbtn">生成</button>

    <table id="main-table">
        <th>
            <td>週一</td>
            <td>週二</td>
            <td>週三</td>
            <td>週四</td>
            <td>週五</td>
        </th>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.js" integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE=" crossorigin="anonymous"></script>
    <script>
        let randomHeartRate = ( lowest, highest ) => {
            return Math.floor(Math.random() * (highest - lowest + 1) + lowest);
        }

        let genRandomHeartRate = ( low, high, num, type ) => {
            num = parseInt(num);
            let html = "";
                for ( i = 0 ; i < num ; i++ ) {
                    html += "<tr>";
                    for ( j = 0 ; j < 5 ; j++ ) {
                        html += "<td>" + randomHeartRate(low, high) + "</td>";
                    }
                    html += "</tr>";
                }
                randomHeartRate(low, high);
            $("#main-table").append(html);
            console.log(html)
        }

        $("#submitbtn").on("click", ()=>{
            let lowest = $("#lowest").val();
            let highest = $("#highest").val();
            let weeknum = $("#weeknum").val();
            console.log(lowest, highest, weeknum);
            genRandomHeartRate(lowest, highest, weeknum);
        });
    </script>
    <footer>
        <span>Ver. 1.0.0</span>
    </footer>
</body>
</html>
